<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p id="paragrafo">Aqui vai o resultado</p>
    <div>Clique aqui</div>
    <p name="segundo" >Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>

    <script>
        var d = document.querySelector('#paragrafo')
        d.style.color = 'pink'
    </script>
</body>
</html>
